<head>

        .container {

            height: 800px;

        }

        .start-image {

            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;

            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .start-btn {

            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: 20px;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .question-container {
            display: none;
        }

        .question-number {
            background: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .question {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #333;
        }

        .answers {

            margin-bottom: 30px;
        }

        .answer-btn {
            background: white;
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;

        }

        .answer-btn:hover {

            justify-content: space-between;
            gap: 20px;
        }

        .nav-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        .prev-btn {
            background: #ddd;
            color: #666;
        }

        .next-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            display: none;
        }

            width: 800px;
            height: 800px;
            max-width: 100%;
            border-radius: 15px;
            margin: 20px auto;

            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;

            font-size: 2.5em;

            margin: 30px 0;

            font-size: 1.5em;

            color: #333;

        .compatibility-chars {

        .compat-char {
            text-align: center;
        }

        .compat-image {

            height: 300px;
            border-radius: 15px;

            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;

            font-size: 1.2em;

        .result-buttons {

            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;

            border-radius: 25px;

            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            width: 0%;
            transition: width 0.3s;

</head>
<body>
    <div class="container">
        <!-- 시작 화면 -->

            <h1>귀멸의칼날 직장인 성향 테스트</h1>

            </div>
            <button class="start-btn" onclick="startTest()">테스트 시작하기</button>
        </div>

        <!-- 질문 화면 -->
        <div id="question-screen" class="question-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="question-number">

            <div class="question" id="question-text"></div>
            <div class="answers" id="answers"></div>
            <div class="nav-buttons">

            </div>
        </div>

        <!-- 결과 화면 -->

            <div id="result-name" class="character-name"></div>
            <div id="result-description" class="character-description"></div>
            
            <div class="compatibility-section">

                        <div id="bad-compat-image" class="compat-image"></div>
                        <div id="bad-compat-name" class="compat-name"></div>
                    </div>
                </div>
            </div>

            <div class="result-buttons">
                <button class="result-btn restart-btn" onclick="restartTest()">다시 테스트하기</button>
                <button class="result-btn share-btn" onclick="shareResult()">친구에게 공유하기</button>
            </div>
        </div>

        let currentQuestion = 0;
        let answers = [];

        function startTest() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('question-screen').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('current-question').textContent = currentQuestion + 1;
            document.getElementById('question-text').textContent = question.question;
            
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer.text;
                button.onclick = () => selectAnswer(index);
                answersDiv.appendChild(button);
            });

            updateProgress();
            updateNavButtons();
        }

        function selectAnswer(answerIndex) {
            answers[currentQuestion] = answerIndex;
            
            // 선택된 답변 하이라이트
            const answerButtons = document.querySelectorAll('.answer-btn');
            answerButtons.forEach((btn, index) => {
                if (index === answerIndex) {
                    btn.style.background = 'linear-gradient(45deg, #ff6b6b, #4ecdc4)';
                    btn.style.color = 'white';
                    btn.style.borderColor = '#ff6b6b';
                } else {
                    btn.style.background = 'white';
                    btn.style.color = 'black';
                    btn.style.borderColor = '#ddd';
                }
            });
            
            updateNavButtons();
        }

        function nextQuestion() {
            if (answers[currentQuestion] !== undefined) {
                if (currentQuestion < questions.length - 1) {
                    currentQuestion++;
                    showQuestion();
                } else {
                    showResult();
                }
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                
                // 이전에 선택한 답변이 있다면 하이라이트
                if (answers[currentQuestion] !== undefined) {
                    const answerButtons = document.querySelectorAll('.answer-btn');
                    answerButtons.forEach((btn, index) => {
                        if (index === answers[currentQuestion]) {
                            btn.style.background = 'linear-gradient(45deg, #ff6b6b, #4ecdc4)';
                            btn.style.color = 'white';
                            btn.style.borderColor = '#ff6b6b';
                        }
                    });
                }
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function updateNavButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.disabled = answers[currentQuestion] === undefined;
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.textContent = '결과보기';
            } else {
                nextBtn.textContent = '다음';
            }
        }

        function calculateResult() {
            const scores = {};
            
            // 모든 캐릭터의 점수를 0으로 초기화
            Object.keys(characters).forEach(char => {
                scores[char] = 0;
            });

            // 답변에 따른 점수 계산
            answers.forEach((answerIndex, questionIndex) => {
                const question = questions[questionIndex];
                const selectedAnswer = question.answers[answerIndex];
                
                Object.entries(selectedAnswer.scores).forEach(([char, score]) => {
                    scores[char] += score;
                });
            });

            // 가장 높은 점수를 받은 캐릭터 찾기
            let maxScore = 0;
            let resultChar = 'tanjiro';
            
            Object.entries(scores).forEach(([char, score]) => {
                if (score > maxScore) {
                    maxScore = score;
                    resultChar = char;
                }
            });

            return resultChar;
        }

        function showResult() {
            const resultChar = calculateResult();
            const character = characters[resultChar];
            
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            
            // 결과 캐릭터 정보 표시
            const resultImage = document.getElementById('result-image');
            resultImage.style.background = character.bgColor;
            resultImage.textContent = character.name;
            
            document.getElementById('result-name').textContent = character.name;
            document.getElementById('result-description').textContent = character.description;
            
            // 궁합 캐릭터 정보 표시
            const goodCompat = characters[character.goodCompat];
            const badCompat = characters[character.badCompat];
            
            const goodCompatImage = document.getElementById('good-compat-image');
            goodCompatImage.style.background = goodCompat.bgColor;
            goodCompatImage.textContent = goodCompat.name;
            document.getElementById('good-compat-name').textContent = goodCompat.name;
            
            const badCompatImage = document.getElementById('bad-compat-image');
            badCompatImage.style.background = badCompat.bgColor;
            badCompatImage.textContent = badCompat.name;
            document.getElementById('bad-compat-name').textContent = badCompat.name;
        }

        function restartTest() {
            currentQuestion = 0;
            answers = [];
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('start-screen').style.display = 'block';
        }

        function shareResult() {
            const resultChar = calculateResult();
            const character = characters[resultChar];
            
            if (navigator.share) {
                navigator.share({
                    title: '귀멸의칼날 직장인 성향 테스트',
                    text: `나의 결과는 "${character.name}"! 당신도 테스트해보세요!`,
                    url: window.location.href
                });
            } else {
                // 클립보드에 복사
                const shareText = `나의 귀멸의칼날 직장인 성향 테스트 결과는 "${character.name}"입니다! 당신도 테스트해보세요: ${window.location.href}`;
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('결과가 클립보드에 복사되었습니다!');
                });
            }
        }

        // 초기 설정
        document.addEventListener('DOMContentLoaded', function() {
            // 시작 화면 표시
            document.getElementById('start-screen').style.display = 'block';
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'none';
        });
    </script>
