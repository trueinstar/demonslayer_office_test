            const imageExtensions = ['jpg', 'jpeg', 'png'];
            
            let resultHtml = `

            imageExtensions.forEach((ext, index) => {

                <div class="compatibility-section">
                    <div class="compatibility-title">ğŸ’š ë‚˜ì™€ ì˜ ë§ëŠ” ë™ë£Œ</div>
                    <div class="compatibility-images">
            `;
            
            // ì˜ ë§ëŠ” ìºë¦­í„° ì´ë¯¸ì§€
            character.compatible.forEach(comp => {
                const compChar = characters[comp];
                imageExtensions.forEach((ext, index) => {
                    const display = index === 0 ? 'block' : 'none';
                    resultHtml += `<img src="images/compatibility/${comp}.${ext}" 
                        alt="${compChar.name}" 
                        title="${compChar.name} - ${compChar.title}"
                        style="display: ${display};"

                        var nextImg = this.nextElementSibling; 
                        if(nextImg && nextImg.tagName === 'IMG') nextImg.style.display='block';">`;
                });
            });
            
            resultHtml += `
                    </div>
                </div>
                
                <div class="compatibility-section">
                    <div class="compatibility-title">ğŸ’” ë‚˜ì™€ ì•ˆ ë§ëŠ” ë™ë£Œ</div>
                    <div class="compatibility-images">
            `;
            
            // ì•ˆ ë§ëŠ” ìºë¦­í„° ì´ë¯¸ì§€
            character.incompatible.forEach(incomp => {
                const incompChar = characters[incomp];
                imageExtensions.forEach((ext, index) => {
                    const display = index === 0 ? 'block' : 'none';
                    resultHtml += `<img src="images/compatibility/${incomp}.${ext}" 
                        alt="${incompChar.name}" 
                        title="${incompChar.name} - ${incompChar.title}"
                        style="display: ${display};" 
                        onerror="this.style.display='none';

                        if(nextImg && nextImg.tagName === 'IMG') nextImg.style.display='block';">`;

            document.getElementById('resultContent').innerHTML = resultHtml;
            
            // URL ì—…ë°ì´íŠ¸ (ê³µìœ ìš©)
            const newUrl = window.location.pathname + '?result=' + characterKey;
            window.history.replaceState({}, '', newUrl);
        }

        function restartTest() {
            window.location.href = window.location.pathname;
        }

        function shareResult() {
            const url = window.location.href;
            
            // í´ë¦½ë³´ë“œì— ë³µì‚¬
            if (navigator.clipboard) {
                navigator.clipboard.writeText(url).then(() => {
                    const shareLink = document.getElementById('shareLink');
                    shareLink.classList.remove('hidden');
                    setTimeout(() => {
                        shareLink.classList.add('hidden');
                    }, 3000);
                });
            } else {
                // êµ¬í˜• ë¸Œë¼ìš°ì € ëŒ€ì‘
                const textArea = document.createElement("textarea");
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const shareLink = document.getElementById('shareLink');
                shareLink.classList.remove('hidden');
                setTimeout(() => {
                    shareLink.classList.add('hidden');
                }, 3000);
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ URL íŒŒë¼ë¯¸í„° ì²´í¬
        window.onload = checkUrlParams;
