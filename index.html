        function startTest() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('questionScreen').classList.remove('hidden');
            document.getElementById('resultScreen').classList.add('hidden');
            currentQuestion = 0;
            userAnswers = [];
            scores = {};
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            const progressBar = document.getElementById('progressBar');
            
            progressBar.style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            
            let html = `
                <h2>ÏßàÎ¨∏ ${currentQuestion + 1} / ${questions.length}</h2>
                <div class="question-text">${question.text}</div>
            `;
            
            question.answers.forEach((answer, index) => {
                html += `
                    <button class="answer-button" onclick="selectAnswer(${index})">
                        ${answer.text}
                    </button>
                `;
            });
            
            container.innerHTML = html;
            
            // Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').style.display = userAnswers[currentQuestion] !== undefined ? 'block' : 'none';
        }

        function selectAnswer(answerIndex) {
            userAnswers[currentQuestion] = answerIndex;
            
            // Ï†êÏàò Í≥ÑÏÇ∞
            const answer = questions[currentQuestion].answers[answerIndex];
            for (let character in answer.scores) {
                if (!scores[character]) scores[character] = 0;
                scores[character] += answer.scores[character];
            }
            
            if (currentQuestion < questions.length - 1) {
                nextQuestion();
            } else {
                calculateResult();
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                // Ïù¥Ï†Ñ ÎãµÎ≥ÄÏùò Ï†êÏàò Ï†úÍ±∞
                if (userAnswers[currentQuestion] !== undefined) {
                    const answer = questions[currentQuestion].answers[userAnswers[currentQuestion]];
                    for (let character in answer.scores) {
                        scores[character] -= answer.scores[character];
                    }
                    userAnswers[currentQuestion] = undefined;
                }
                currentQuestion--;
                showQuestion();
            }
        }

        function calculateResult() {
            // ÏµúÍ≥† Ï†êÏàò Ï∫êÎ¶≠ÌÑ∞ Ï∞æÍ∏∞
            let maxScore = 0;
            let resultCharacter = 'tanjiro';
            
            for (let character in scores) {
                if (scores[character] > maxScore) {
                    maxScore = scores[character];
                    resultCharacter = character;
                }
            }
            
            showResult(resultCharacter);
        }

        function showResult(characterKey) {
            const character = characters[characterKey];
            document.getElementById('questionScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
            
            // Ïù¥ÎØ∏ÏßÄ Í≤ΩÎ°ú Î∞∞Ïó¥ (Ïó¨Îü¨ ÌôïÏû•Ïûê ÏßÄÏõê)
            const imageExtensions = ['jpg', 'jpeg', 'png'];
            
            let resultHtml = `
                <div class="emoji">${character.emoji}</div>
                <h1 class="result-title">${character.name}</h1>
                <div class="subtitle">${character.title} - ${character.subtitle}</div>
            `;
            
            // Í≤∞Í≥º Ïù¥ÎØ∏ÏßÄ (Ïó¨Îü¨ ÌôïÏû•Ïûê ÏãúÎèÑ)
            imageExtensions.forEach((ext, index) => {
                const display = index === 0 ? 'block' : 'none';
                resultHtml += `<img src="images/results/${characterKey}.${ext}" alt="${character.name}" class="main-image" 
                    style="display: ${display};" 
                    onerror="this.style.display='none'; 
                    var nextImg = this.nextElementSibling; 
                    if(nextImg && nextImg.tagName === 'IMG') nextImg.style.display='block';">`;
            });
            
            resultHtml += `
                <div class="description">${character.description}</div>
                
                <div class="compatibility-section">
                    <div class="compatibility-title">üíö ÎÇòÏôÄ Ïûò ÎßûÎäî ÎèôÎ£å</div>
                    <div class="compatibility-images">
            `;
            
            // Ïûò ÎßûÎäî Ï∫êÎ¶≠ÌÑ∞ Ïù¥ÎØ∏ÏßÄ
            character.compatible.forEach(comp => {
                const compChar = characters[comp];
                imageExtensions.forEach((ext, index) => {
                    const display = index === 0 ? 'block' : 'none';
                    resultHtml += `<img src="images/compatibility/${comp}.${ext}" 
                        alt="${compChar.name}" 
                        title="${compChar.name} - ${compChar.title}"
                        style="display: ${display};" 
                        onerror="this.style.display='none'; 
                        var nextImg = this.nextElementSibling; 
                        if(nextImg && nextImg.tagName === 'IMG') nextImg.style.display='block';">`;
                });
            });
            
            resultHtml += `
                    </div>
                </div>
                
                <div class="compatibility-section">
                    <div class="compatibility-title">üíî ÎÇòÏôÄ Ïïà ÎßûÎäî ÎèôÎ£å</div>
                    <div class="compatibility-images">
            `;
            
            // Ïïà ÎßûÎäî Ï∫êÎ¶≠ÌÑ∞ Ïù¥ÎØ∏ÏßÄ
            character.incompatible.forEach(incomp => {
                const incompChar = characters[incomp];
                imageExtensions.forEach((ext, index) => {
                    const display = index === 0 ? 'block' : 'none';
                    resultHtml += `<img src="images/compatibility/${incomp}.${ext}" 
                        alt="${incompChar.name}" 
                        title="${incompChar.name} - ${incompChar.title}"
                        style="display: ${display};" 
                        onerror="this.style.display='none'; 
                        var nextImg = this.nextElementSibling; 
                        if(nextImg && nextImg.tagName === 'IMG') nextImg.style.display='block';">`;
                });
            });
            
            resultHtml += `
                    </div>
                </div>
            `;
            
            document.getElementById('resultContent').innerHTML = resultHtml;
            
            // URL ÏóÖÎç∞Ïù¥Ìä∏ (Í≥µÏú†Ïö©)
            const newUrl = window.location.pathname + '?result=' + characterKey;
            window.history.replaceState({}, '', newUrl);
        }

        function restartTest() {
            window.location.href = window.location.pathname;
        }

        function shareResult() {
            const url = window.location.href;
            
            // ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨
            if (navigator.clipboard) {
                navigator.clipboard.writeText(url).then(() => {
                    const shareLink = document.getElementById('shareLink');
                    shareLink.classList.remove('hidden');
                    setTimeout(() => {
                        shareLink.classList.add('hidden');
                    }, 3000);
                });
            } else {
                // Íµ¨Ìòï Î∏åÎùºÏö∞Ï†Ä ÎåÄÏùë
                const textArea = document.createElement("textarea");
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const shareLink = document.getElementById('shareLink');
                shareLink.classList.remove('hidden');
                setTimeout(() => {
                    shareLink.classList.add('hidden');
                }, 3000);
            }
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú URL ÌååÎùºÎØ∏ÌÑ∞ Ï≤¥ÌÅ¨
        window.onload = checkUrlParams;
    </script>
</body>
</html>
