        // ÌéòÏù¥ÏßÄ Ï†ÑÌôò Ìï®Ïàò
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // ÌÖåÏä§Ìä∏ ÏãúÏûë
        function startTest() {
            currentQuestion = 0;
            scores = {};
            Object.keys(characters).forEach(char => {
                scores[char] = 0;
            });
            selectedAnswer = null;
            showPage('questionPage');
            displayQuestion();
        }

        // ÏßàÎ¨∏ ÌëúÏãú
        function displayQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `ÏßàÎ¨∏ ${currentQuestion + 1} / ${questions.length}`;
            document.getElementById('questionText').textContent = question.text;
            
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const answerBtn = document.createElement('button');
                answerBtn.className = 'answer-btn';
                answerBtn.textContent = answer.text;
                answerBtn.onclick = () => selectAnswer(index);
                answersContainer.appendChild(answerBtn);
            });

            // ÌîÑÎ°úÍ∑∏Î†àÏä§ Î∞î ÏóÖÎç∞Ïù¥Ìä∏
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            // ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = true;
            selectedAnswer = null;
        }

        // ÎãµÎ≥Ä ÏÑ†ÌÉù
        function selectAnswer(answerIndex) {
            // Í∏∞Ï°¥ ÏÑ†ÌÉù Ìï¥Ï†ú
            document.querySelectorAll('.answer-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // ÏÉà ÏÑ†ÌÉù Ï†ÅÏö©
            document.querySelectorAll('.answer-btn')[answerIndex].classList.add('selected');
            selectedAnswer = answerIndex;
            document.getElementById('nextBtn').disabled = false;
        }

        // Îã§Ïùå ÏßàÎ¨∏
        function nextQuestion() {
            if (selectedAnswer === null) return;

            // Ï†êÏàò Ï∂îÍ∞Ä
            const question = questions[currentQuestion];
            const answer = question.answers[selectedAnswer];
            Object.keys(answer.scores).forEach(char => {
                scores[char] += answer.scores[char];
            });

            currentQuestion++;
            
            if (currentQuestion >= questions.length) {
                showResult();
            } else {
                displayQuestion();
            }
        }

        // Ïù¥Ï†Ñ ÏßàÎ¨∏
        function previousQuestion() {
            if (currentQuestion > 0) {

        }
