                    { text: "ÏÜåÌÜµÏù¥ ÌôúÎ∞úÌïòÍ≥† ÌòëÏóÖÏù¥ Ïûò ÎêòÎäî ÌôòÍ≤Ω", scores: { tanjiro: 3, mitsuri: 2 } },
                    { text: "ÏßëÏ§ëÌï† Ïàò ÏûàÎäî Ï°∞Ïö©ÌïòÍ≥† Ï≤¥Í≥ÑÏ†ÅÏù∏ ÌôòÍ≤Ω", scores: { giyu: 3, muichiro: 2 } },
                    { text: "ÎèÑÏ†ÑÏ†ÅÏù¥Í≥† Í≤ΩÏüÅÏù¥ ÏûàÎäî Ïó≠ÎèôÏ†ÅÏù∏ ÌôòÍ≤Ω", scores: { inosuke: 3, akaza: 2 } },
                    { text: "ÏïàÏ†ïÏ†ÅÏù¥Í≥† ÏòàÏ∏° Í∞ÄÎä•Ìïú ÌôòÍ≤Ω", scores: { nezuko: 3, gyomei: 2 } }
                ]
            }
        ];

        // Í≤åÏûÑ ÏÉÅÌÉú
        let currentQuestion = 0;
        let scores = {};
        let selectedAnswer = null;

        // Ï†êÏàò Ï¥àÍ∏∞Ìôî
        Object.keys(characters).forEach(char => {
            scores[char] = 0;
        });

        // ÌéòÏù¥ÏßÄ Ï†ÑÌôò Ìï®Ïàò
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // ÌÖåÏä§Ìä∏ ÏãúÏûë
        function startTest() {
            currentQuestion = 0;
            scores = {};
            Object.keys(characters).forEach(char => {
                scores[char] = 0;
            });
            selectedAnswer = null;
            showPage('questionPage');
            displayQuestion();
        }

        // ÏßàÎ¨∏ ÌëúÏãú
        function displayQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `ÏßàÎ¨∏ ${currentQuestion + 1} / ${questions.length}`;
            document.getElementById('questionText').textContent = question.text;
            
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const answerBtn = document.createElement('button');
                answerBtn.className = 'answer-btn';
                answerBtn.textContent = answer.text;
                answerBtn.onclick = () => selectAnswer(index);
                answersContainer.appendChild(answerBtn);
            });

            // ÌîÑÎ°úÍ∑∏Î†àÏä§ Î∞î ÏóÖÎç∞Ïù¥Ìä∏
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            // ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = true;
            selectedAnswer = null;
        }

        // ÎãµÎ≥Ä ÏÑ†ÌÉù
        function selectAnswer(answerIndex) {
            // Í∏∞Ï°¥ ÏÑ†ÌÉù Ìï¥Ï†ú
            document.querySelectorAll('.answer-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // ÏÉà ÏÑ†ÌÉù Ï†ÅÏö©
            document.querySelectorAll('.answer-btn')[answerIndex].classList.add('selected');
            selectedAnswer = answerIndex;
            document.getElementById('nextBtn').disabled = false;
        }

        // Îã§Ïùå ÏßàÎ¨∏
        function nextQuestion() {
            if (selectedAnswer === null) return;

            // Ï†êÏàò Ï∂îÍ∞Ä
            const question = questions[currentQuestion];
            const answer = question.answers[selectedAnswer];
            Object.keys(answer.scores).forEach(char => {
                scores[char] += answer.scores[char];
            });

            currentQuestion++;
            
            if (currentQuestion >= questions.length) {
                showResult();
            } else {
                displayQuestion();
            }
        }

        // Ïù¥Ï†Ñ ÏßàÎ¨∏
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        // Í≤∞Í≥º ÌëúÏãú
        function showResult() {
            // Í∞ÄÏû• ÎÜíÏùÄ Ï†êÏàòÏùò Ï∫êÎ¶≠ÌÑ∞ Ï∞æÍ∏∞
            let maxScore = 0;
            let resultCharacter = 'tanjiro';
            
            Object.keys(scores).forEach(char => {
                if (scores[char] > maxScore) {
                    maxScore = scores[char];
                    resultCharacter = char;
                }
            });

            const character = characters[resultCharacter];
            const compat = compatibility[resultCharacter];
            
            document.getElementById('characterName').innerHTML = `${character.emoji} ${character.name}`;
            document.getElementById('characterTitle').textContent = character.title;
            document.getElementById('characterSubtitle').textContent = character.subtitle;
            document.getElementById('characterDescription').textContent = character.description;
            
            // Ï∫êÎ¶≠ÌÑ∞ Ïù¥ÎØ∏ÏßÄ ÏÑ§Ï†ï
            const characterImg = document.getElementById('characterImage');
            const imagePath = `images/results/${resultCharacter}`;
            const extensions = ['jpg', 'jpeg', 'png'];
            
            function tryLoadImage(index = 0) {
                if (index >= extensions.length) {
                    characterImg.src = getPlaceholderImage(400, 400, character.name);
                    return;
                }
                
                const testImg = new Image();
                testImg.onload = () => characterImg.src = `${imagePath}.${extensions[index]}`;
                testImg.onerror = () => tryLoadImage(index + 1);
                testImg.src = `${imagePath}.${extensions[index]}`;
            }
            
            tryLoadImage();

            // Í∂ÅÌï© Ïù¥ÎØ∏ÏßÄ ÏÑ§Ï†ï
            const goodMatchImg = document.getElementById('goodMatchImage');
            const badMatchImg = document.getElementById('badMatchImage');
            
            const goodMatchPath = `images/compatibility/${compat.good}`;
            const badMatchPath = `images/compatibility/${compat.bad}`;
            
            function tryLoadCompatImage(imgElement, path, name, index = 0) {
                if (index >= extensions.length) {
                    imgElement.src = getPlaceholderImage(150, 150, name);
                    return;
                }
                
                const testImg = new Image();
                testImg.onload = () => imgElement.src = `${path}.${extensions[index]}`;
                testImg.onerror = () => tryLoadCompatImage(imgElement, path, name, index + 1);
                testImg.src = `${path}.${extensions[index]}`;
            }
            
            tryLoadCompatImage(goodMatchImg, goodMatchPath, characters[compat.good].name);
            tryLoadCompatImage(badMatchImg, badMatchPath, characters[compat.bad].name);
            
            document.getElementById('goodMatchName').textContent = characters[compat.good].name;
            document.getElementById('badMatchName').textContent = characters[compat.bad].name;

            // URL ÏóÖÎç∞Ïù¥Ìä∏ (Í≤∞Í≥º Í≥µÏú†Ïö©)
            const newUrl = `${window.location.origin}${window.location.pathname}?result=${resultCharacter}`;
            window.history.replaceState({}, '', newUrl);
            
            showPage('resultPage');
        }

        // ÌîåÎ†àÏù¥Ïä§ÌôÄÎçî Ïù¥ÎØ∏ÏßÄ ÏÉùÏÑ±
        function getPlaceholderImage(width, height, text) {
            return `data:image/svg+xml;base64,${btoa(`<svg width="${width}" height="${height}" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="#f0f0f0"/><text x="50%" y="50%" font-family="Arial" font-size="16" fill="#999" text-anchor="middle" dy=".3em">${text}</text></svg>`)}`;
        }

        // ÌÖåÏä§Ìä∏ Ïû¨ÏãúÏûë
        function restartTest() {
            window.history.replaceState({}, '', window.location.pathname);
            showPage('startPage');
        }

        // Í≤∞Í≥º Í≥µÏú†
        function shareResult() {
            const currentUrl = window.location.href;
            navigator.clipboard.writeText(currentUrl).then(() => {
                alert('Í≤∞Í≥º ÌéòÏù¥ÏßÄ ÎßÅÌÅ¨Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§! ÏπúÍµ¨Îì§Í≥º Í≥µÏú†Ìï¥Î≥¥ÏÑ∏Ïöî üéâ');
            }).catch(() => {
                // ÌÅ¥Î¶ΩÎ≥¥Îìú API Ïã§Ìå® Ïãú ÎåÄÏ≤¥ Î∞©Î≤ï
                const textArea = document.createElement('textarea');
                textArea.value = currentUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Í≤∞Í≥º ÌéòÏù¥ÏßÄ ÎßÅÌÅ¨Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§! ÏπúÍµ¨Îì§Í≥º Í≥µÏú†Ìï¥Î≥¥ÏÑ∏Ïöî üéâ');
            });
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú URL ÌååÎùºÎØ∏ÌÑ∞ ÌôïÏù∏
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const resultParam = urlParams.get('result');
            
            if (resultParam && characters[resultParam]) {
                // ÏßÅÏ†ë Í≤∞Í≥º ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                const character = characters[resultParam];
                const compat = compatibility[resultParam];
                
                document.getElementById('characterName').innerHTML = `${character.emoji} ${character.name}`;
                document.getElementById('characterTitle').textContent = character.title;
                document.getElementById('characterSubtitle').textContent = character.subtitle;
                document.getElementById('characterDescription').textContent = character.description;
                
                // Ïù¥ÎØ∏ÏßÄ ÏÑ§Ï†ï
                const characterImg = document.getElementById('characterImage');
                const imagePath = `images/results/${resultParam}`;
                const extensions = ['jpg', 'jpeg', 'png'];
                
                function tryLoadImage(index = 0) {
                    if (index >= extensions.length) {
                        characterImg.src = getPlaceholderImage(400, 400, character.name);
                        return;
                    }
                    
                    const testImg = new Image();
                    testImg.onload = () => characterImg.src = `${imagePath}.${extensions[index]}`;
                    testImg.onerror = () => tryLoadImage(index + 1);
                    testImg.src = `${imagePath}.${extensions[index]}`;
                }
                
                tryLoadImage();

                // Í∂ÅÌï© Ïù¥ÎØ∏ÏßÄ ÏÑ§Ï†ï
                const goodMatchImg = document.getElementById('goodMatchImage');
                const badMatchImg = document.getElementById('badMatchImage');
                
                const goodMatchPath = `images/compatibility/${compat.good}`;
                const badMatchPath = `images/compatibility/${compat.bad}`;
                
                function tryLoadCompatImage(imgElement, path, name, index = 0) {
                    if (index >= extensions.length) {
                        imgElement.src = getPlaceholderImage(150, 150, name);
                        return;
                    }
                    
                    const testImg = new Image();
                    testImg.onload = () => imgElement.src = `${path}.${extensions[index]}`;
                    testImg.onerror = () => tryLoadCompatImage(imgElement, path, name, index + 1);
                    testImg.src = `${path}.${extensions[index]}`;
                }
                
                tryLoadCompatImage(goodMatchImg, goodMatchPath, characters[compat.good].name);
                tryLoadCompatImage(badMatchImg, badMatchPath, characters[compat.bad].name);
                
                document.getElementById('goodMatchName').textContent = characters[compat.good].name;
                document.getElementById('badMatchName').textContent = characters[compat.bad].name;
                
                showPage('resultPage');
            }
        });
    </script>
