<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>귀멸의칼날 직장인 버전 심리테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 900px;
            width: 90%;
            text-align: center;
        }

        .start-screen h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .start-screen p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .main-image {
            width: 100%;
            max-width: 800px;
            height: 400px;
            border-radius: 15px;
            margin: 30px auto;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .result-image {
            width: 100%;
            max-width: 800px;
            height: 400px;
            border-radius: 15px;
            margin: 20px auto;
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .compatibility-image {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            margin: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            color: #333;
            font-weight: bold;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
        }

        .question {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .option:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .option.selected {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .result-screen {
            display: none;
        }

        .result-screen.active {
            display: block;
        }

        .character-name {
            font-size: 2.5rem;
            color: #333;
            margin: 20px 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .character-title {
            font-size: 2em;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .character-description {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.8;
            margin: 20px 0;
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .compatibility-section {
            margin: 30px 0;
        }

        .compatibility-title {
            font-size: 1.5rem;
            color: #333;
            margin: 20px 0;
        }

        .hide {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .main-image, .result-image {
                height: 300px;
            }
            
            .compatibility-image {
                width: 45%;
                height: 200px;
                margin: 5px;
                font-size: 0.9rem;
            }
            
            .start-screen h1 {
                font-size: 2rem;
            }

            .character-name {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 시작 화면 -->
        <div class="start-screen" id="startScreen">
            <h1> 귀멸의칼날 직장인 버전 </h1>
            <p>당신은 어떤 귀멸의칼날 캐릭터와 닮았을까요?<br>직장인의 관점에서 알아보는 성격 테스트!</p>
            <div class="main-image">
                시작 화면 이미지<br>800x800
            </div>
            <button class="btn" onclick="startTest()">테스트 시작하기</button>
        </div>

        <!-- 질문 화면 -->
        <div class="question-container" id="questionContainer">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="question" id="questionText"></div>
            <div class="options" id="optionsContainer"></div>
            <div class="navigation">
                <button class="btn" id="prevBtn" onclick="prevQuestion()" style="display: none;">이전</button>
                <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>다음</button>
            </div>
        </div>

        <!-- 결과 화면 -->
        <div class="result-screen" id="resultScreen">
            <h2 class="character-name" id="characterName"></h2>
            <div class="character-title" id="CharacterTitle"></div>
            <div class="result-image" id="resultImage"></div>
            <div class="character-description" id="characterDescription"></div>
            
            <div class="compatibility-section">
                <h3 class="compatibility-title">💕 나와 맞는 성향</h3>
                <div id="compatibleCharacters"></div>
            </div>
            
            <div class="compatibility-section">
                <h3 class="compatibility-title">⚡ 나와 안 맞는 성향</h3>
                <div id="incompatibleCharacters"></div>
            </div>
            
            <div style="margin-top: 40px;">
                <button class="btn" onclick="restartTest()">다시 테스트하기</button>
                <button class="btn" onclick="shareResult()">친구에게 공유하기</button>
            </div>
        </div>
    </div>

                    { text: "개인의 성공과 성취", scores: { muzan: 3, sanemi: 1, zenitsu: 1, akaza: 1 } }
                ]

        ];

        let currentQuestion = 0;
        let answers = {};
        let scores = {};

        // 점수 초기화
        function initializeScores() {
            Object.keys(characters).forEach(char => {
                scores[char] = 0;
            });
        }

        function startTest() {
            initializeScores();
            currentQuestion = 0;
            answers = {};
            
            document.getElementById('startScreen').classList.add('hide');
            document.getElementById('questionContainer').classList.add('active');
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                showResult();
                return;
            }

            const question = questions[currentQuestion];
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.classList.add('option');
                optionDiv.textContent = option.text;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });

            // 진행률 업데이트
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            // 이전 답변이 있으면 표시
            if (answers[currentQuestion] !== undefined) {
                const options = document.querySelectorAll('.option');
                options[answers[currentQuestion]].classList.add('selected');
                document.getElementById('nextBtn').disabled = false;
            } else {
                document.getElementById('nextBtn').disabled = true;
            }

            // 버튼 상태 업데이트
            document.getElementById('prevBtn').style.display = currentQuestion > 0 ? 'block' : 'none';
            document.getElementById('nextBtn').textContent = currentQuestion === questions.length - 1 ? '결과 보기' : '다음';
        }

        function selectOption(optionIndex) {
            answers[currentQuestion] = optionIndex;
            
            // 선택된 옵션 표시
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[optionIndex].classList.add('selected');
            
            // 다음 버튼 활성화
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (answers[currentQuestion] === undefined) return;
            
            // 점수 계산
            const selectedOption = questions[currentQuestion].options[answers[currentQuestion]];
            if (selectedOption && selectedOption.scores) {
                Object.entries(selectedOption.scores).forEach(([char, score]) => {
                    if (scores[char] !== undefined) {
                        scores[char] += score;
                    }
                });
            }

            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                // 이전 질문의 점수 제거
                if (answers[currentQuestion - 1] !== undefined) {
                    const prevOption = questions[currentQuestion - 1].options[answers[currentQuestion - 1]];
                    if (prevOption && prevOption.scores) {
                        Object.entries(prevOption.scores).forEach(([char, score]) => {
                            if (scores[char] !== undefined) {
                                scores[char] -= score;
                            }
                        });
                    }
                }
                
                currentQuestion--;
                showQuestion();
            }
        }

        function showResult() {
            document.getElementById('questionContainer').classList.remove('active');
            document.getElementById('resultScreen').classList.add('active');
            
            // 최고 점수 캐릭터 찾기
            const maxScore = Math.max(...Object.values(scores));
            const resultCharacter = Object.keys(scores).find(char => scores[char] === maxScore) || 'tanjiro';
            
            const character = characters[resultCharacter];
            
            document.getElementById('characterName').textContent = character.name;
            document.getElementById('resultImage').textContent = `${character.name}\n결과 이미지\n800x800`;
            document.getElementById('characterDescription').textContent = character.description;
            
            // 맞는 성향 캐릭터들
            const compatibleContainer = document.getElementById('compatibleCharacters');
            compatibleContainer.innerHTML = '';
            character.compatible.forEach(charKey => {
                if (characters[charKey]) {
                    const div = document.createElement('div');
                    div.classList.add('compatibility-image');
                    div.textContent = characters[charKey].name.split(' ')[0] + '\n300x300';
                    compatibleContainer.appendChild(div);
                }
            });
            
            // 안 맞는 성향 캐릭터들
            const incompatibleContainer = document.getElementById('incompatibleCharacters');
            incompatibleContainer.innerHTML = '';
            character.incompatible.forEach(charKey => {
                if (characters[charKey]) {
                    const div = document.createElement('div');
                    div.classList.add('compatibility-image');
                    div.textContent = characters[charKey].name.split(' ')[0] + '\n300x300';
                    incompatibleContainer.appendChild(div);
                }
            });

            // URL에 결과 저장 (공유용)
            const url = new URL(window.location);
            url.searchParams.set('result', resultCharacter);
            window.history.replaceState({}, '', url);
        }

        function restartTest() {
            document.getElementById('resultScreen').classList.remove('active');
            document.getElementById('startScreen').classList.remove('hide');
            
            // URL 파라미터 제거
            const url = new URL(window.location);
            url.searchParams.delete('result');
            window.history.replaceState({}, '', url);
        }

        function shareResult() {
            const currentUrl = window.location.href;
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(currentUrl).then(() => {
                    alert('결과 페이지 링크가 복사되었습니다!\n친구들에게 공유해보세요 🎉');
                }).catch(() => {
                    fallbackCopyText(currentUrl);
                });
            } else {
                fallbackCopyText(currentUrl);
            }
        }

        function fallbackCopyText(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                alert('결과 페이지 링크가 복사되었습니다!\n친구들에게 공유해보세요 🎉');
            } catch (err) {
                alert('링크 복사에 실패했습니다. 수동으로 복사해주세요:\n' + text);
            }
            
            document.body.removeChild(textArea);
        }

        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const result = urlParams.get('result');
            
            if (result && characters[result]) {
                // 공유된 결과 직접 표시
                document.getElementById('startScreen').classList.add('hide');
                document.getElementById('resultScreen').classList.add('active');
                
                const character = characters[result];

                    }
                });
            }
